<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/configGeneral.css">
    <link rel="stylesheet" href="/css/listaLivros.css">
</head>

<body>
    <header>
        <nav>
            <div class="flex-container">
                <div class="navbar">
                    <img id="LogoYomuBox" src="../Components/Image/YomuBox.png" alt="LogoYomuBox">
                </div>
                <div>
                    <a id="Logout" class="poppins-black" onclick="sair()">Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="button-container">
        <button class="poppins-black" id="buttonReturn" onclick="retornar()">Voltar</button>
    </div>

    <div class="list-container">
        <div class="titulo">
            <h1 id="tituloLista"></h1>
        </div>
        <div class="add-item-container">
            <input type="text" id="itemInput" placeholder="Adicionar novo item...">
            <button class="poppins-black" id="buttonAdd" > Adicionar </button>
        </div>  
        <ul id="list-livros" class="poppins-thin">
        
        </ul>   
    </div>


    <script src="../js/button.js"></script>
    <script src="../js/listaLivros.js"></script>
</body>

</html>
